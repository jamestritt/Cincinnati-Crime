<body>
  <script id="neighborhood-template" type="text/x-handlebars-template">
  <div>
  	<h3>
    <span>Total number of offenses:<span class="total-number"> {{count}}</span>
    </h3>
      	<h3>
    Type of offenses:{{count}}
    </h3>
    <ul>
    {{#each offenses}}
    <li> {{@key}}: {{this}}</li>
    {{/each}}
    </ul>
	</div>
</script>


<div class="ui-widget">
  <label for="tags">Neighborhood: </label>
  <input id="tags" placeholder="clifton">
</div>
  

</body>
